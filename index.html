<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TO-DO LIST with Javascript DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .nav-pills .nav-link.active,
        .nav-pills .show>.nav-link {
            background-color: #F7BB07;
            color: black;
            font-weight: bold;
        }

        a {
            color: white;
        }

        #pills-tab {
            border-bottom: 1px solid rgb(209, 209, 209);
        }
    </style>
</head>

<body>
    <div class="container ml-5 col-5">
        <h1 class="text-center mt-5 mb-5">TO-DO LIST</h1>
        <div class="card text-dark bg-warning mb-3">
            <div class="card-header">
                <p class="text-center"><strong> New Task</strong></p>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="textInput" class="form-control bg-dark text-white"
                        placeholder="Type a new task" aria-label="Type a new task" aria-describedby="button-addon2">
                    <button class="btn" type="button" id="button-addon2" onclick="addItem()">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus-square-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="card text-white bg-dark mb-3">
            <div class="card-header">
                <p class="text-center"><strong> Task List</strong></p>
            </div>
            <div class="card-body">
                <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" href="#pills-home"
                            role="tab" aria-controls="pills-home" aria-selected="true">Active Task List</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" href="#pills-profile"
                            role="tab" aria-controls="pills-profile" aria-selected="false">Passive Task List</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">
                        <ul class="list-group" id="ulActive">
                            <!--Active List Items -->
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

                        <ul class="list-group" id="ulPassive">
                            <!--Passive List Items -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
